---


- name: Populate service facts
  ansible.builtin.service_facts:

- name: "Systemd stop {{ package }}"
  ansible.builtin.systemd_service:
    name: "{{ package }}"
    state: stopped
    ignore_errors: true
  when:  ansible_facts.services['"{{ package }}".service'] is defined
  become: true

- name: "Remove {{ package }} Package"
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - "{{ package }}"
    autoremove: true
    autoclean: true
    state: absent
  become: true
