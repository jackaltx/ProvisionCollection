---
# defaults file for influxdb

influxdb_data_path: /var/lib/influxdb
influxdb_level: info
influxdb_state: 'present'

influxdb_org:  lavnet 
influxdb_bucket: telegraf 
influxdb_username: lavender
influxdb_password: "generated" 

influxdb_cert: ""
