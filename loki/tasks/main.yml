---
# tasks file for loki
#

  #.......................................  
- block:

  - name: Package install
    ansible.builtin.include_tasks:
      file: "../../shared/grafana/tasks/{{ ansible_distribution }}-install.yml"
    vars:
      package: loki

  ##################
  # Configure

  - name: Template config to  /etc/loki/config.yml
    ansible.builtin.template:
      src: config.yml.j2
      dest: /etc/loki/config.yml
    become: true

  ##################
  # Restart Service

  - name: systemd reload configs and restart Loki
    ansible.builtin.systemd_service:
      daemon_reload: true
      name: loki
      state: restarted
      enabled: true
    become: true

  when: loki_state == 'present'

  #.......................................  
- block:

  - name: Package remove
    ansible.builtin.include_tasks:
      file: "../../shared/grafana/tasks/{{ ansible_distribution }}-rm.yml"
    vars:
      package: loki


  - name: "Remove the config files /etc/loki"
    ansible.builtin.file:
      path: /etc/loki
      state: absent
    become: true

  when: loki_state == 'absent'
