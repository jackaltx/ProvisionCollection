---
mailsvc_packages:
  # Mail services
  - postfix
  - postfix-mysql
  - dovecot-core
  - dovecot-imapd
  - dovecot-mysql
  - dovecot-lmtpd
  # Web interfaces
  - postfixadmin
  - roundcube
  - roundcube-mysql
  - apache2
  - apache2-utils
  - libapache2-mod-php
  # PHP and extensions
  - php8.3-fpm
  - php8.3-mysql
  - php8.3-imap
  - php8.3-mbstring
  #- php8.2-json    claude <--- does not exist in debian 12
  - php8.3-curl
  - php8.3-zip
  - php8.3-xml
  # Spam filtering
  - rspamd
  - redis-server
  - dovecot-imapd
  - dovecot-managesieved  # For mail filtering
  - dovecot-sieve         # For mail filtering rules

php_service: php8.2-fpm
www_user: www-data
www_group: www-data
mysql_socket: /run/mysqld/mysqld.sock
postfixadmin_config_path: /etc/postfixadmin/config.local.php
roundcube_config_path: /etc/roundcube/config.inc.php
postfixadmin_setup_hash: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') | password_hash('sha512') }}"

config_paths:
  - /etc/postfix
  - /etc/dovecot
  - /etc/postfixadmin
  - /etc/apache2
  - /etc/rspamd
  - /etc/roundcube
  - /etc/redis

data_paths:
  - /var/lib/postfix
  - /var/lib/dovecot
  - /var/lib/rspamd
  - /var/lib/roundcube
  - /var/lib/redis
